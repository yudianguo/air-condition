<div class="title">
    <h3 class="wow fadeInDown" data-wow-delay="0.5s"><a href="../xiang-mu-an-li/index.html">项目案例
        <small>PROJECT</small>
    </a></h3>
    <p class="wow fadeIn" data-wow-delay="0.5s"></p>
    <span>——</span>
</div>
<div class="container">
    <div class="blank30"></div>

    <div class="row">
        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
            <p style="line-height: 1.8;margin-bottom: 20px;">
                长春市玖晟制冷工程科技有限公司于2018年04月19日成立,公司经营范围包括：、拆机、装机、移机、加氟、保养、清洗、更换配件、销售；冷库安装、维修；新风安装；公司本着客户至上，服务至上的宗旨。提供让客户认可满意的服务。</p>
            <p><a title="" href="/project" class="content-bottom-list-more">Learn more</a></p>
        </div>
        <div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">
            <div class="row">
                {% set posts = __SELF__.posts %}
                {% for post in posts %}
                <div class="post-masonry col-xs-12 col-sm-6 col-md-4 col-lg-4">
                    <a title="{{ post.title }}" href="/{{ postPage }}/{{ post.slug }}" class="img-auto">
                        <img class="img-responsive" alt="{{ post.title }}" src="{{ post.image|media }}"
                             onerror='this.src="{{ 'assets/images/nopic.gif'|theme }}"'/>
                        <h4><font >{{ post.title }}</font></h4>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
